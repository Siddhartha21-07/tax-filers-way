<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 60%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
        }

        .form-container {
            width: 45%;
        }

        .form-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .notice {
            color: #4CAF50;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .notice-text {
            font-size: 14px;
            color: #333;
        }

        .notice-text span {
            color: orange;
            font-weight: bold;
        }

        .illustration {
            width: 45%;
            text-align: center;
        }

        .illustration img {
            width: 80%;
            max-width: 300px;
        }

        .login-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #4CAF50;
            text-align: center;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Register</h2>
        <!-- <div class="notice">Important Notice:</div> -->
        <!-- <div class="notice-text">
            TaxFilersWay.com is our only official site â€” report any fraudulent sites using <span>.in</span>, <span>.org</span>, or other extensions.
        </div> -->
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="name@address.com" required>
            <input type="password" placeholder="Enter your password" required>
            <input type="tel" placeholder="Mobile Number" required>
            <input type="tel" placeholder="Alternative Mobile Number">
            <input type="submit" value="Sign up">
        </form>
        <div class="login-link">
            Already have an account? <a href="#">Log in</a>.
        </div>
    </div>
    <div class="illustration">
        <img src="./img/icon.jpeg" alt="Illustration">
    </div>
</div>

</body>
</html>
